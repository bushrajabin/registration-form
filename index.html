<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For-Login-Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6c048b98cd.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="nav" id="navbar"></nav>
    <div class="contanier" id="contain">
        <div class="box" id="box1">

            <div class="form2" id="form-for-added-product">
                <div class="userInformation">
                    <div class="productInformation">
                        <input type="file" name="product-image" id="product-image" accept="image/*"
                            onchange="addedProductImage(event)">
                        <label for="product-image">
                            <i class="fa-solid fa-cloud-arrow-up"></i> Choose product-Image
                        </label>
                    </div>

                    <!-- <input type="file" name="product-image" id="productImage" accept="image/*"> -->
                    <input type="text" id="productName" placeholder="Enter Product Name ">
                    <textarea name="" id="About-product" rows="5" cols="20"></textarea>
                    <div class="button2">
                        <button onclick="submitproductForm()" id="submit">Added-product</button>
                        <!-- <button onclick="cancleproductForm()" id="cancel">Remove-product</button> -->
                    </div>

                </div>
            </div>
            <div class="show-user-added-data" id="show-data">
                <img src="./images/images/user.png" alt="">
                <div class="about">
                    <h3>Product Name:Bushrs-</h3>
                    <h3>About This Product:</h3>
                </div>


            </div>
        </div>
    </div>
    <!-- This is for a side -->
    <div class="sideBar" id="hideDiv">
    </div>
    <div id="toastBox"></div>
    <div class="form" id="form1">
        <h2>Registration-form</h2>
        <div class="profilePicture">
            <input type="file" id="profile" name="profile" accept="image/*" onchange="previewImage(event)" />
            <label for="profile">
                <i class="fa-solid fa-upload"></i> Choose a picture
            </label>
            <img src="./images/images/user.png" alt="" id="picture">
        </div>
        <div class="commonDiv">
            <input type="text" placeholder="Your Full Name" id="name" />

        </div>
        <div class="commonDiv">
            <input type="email" placeholder="Your Email id" id="email" />
            <i class="fa fa-user fa-1x" style="position: absolute; left: 75%; "></i>
        </div>
        <div class="commonDiv">
            <input type="password" placeholder="Password" id="password" />
        </div>
        <div class="commonDiv">
            <input type="password" placeholder=" confirm-Password" id="Cp" />
            <span id="passwordDiv" onclick="showPassword()">
                <i class="fa fa-lock fa-1x" style="position: absolute; left: 75%; top: 10px;"></i>
            </span>

        </div>
        <div class="commonDiv">
            <input type="number" placeholder="Contact" id="Contact" />

        </div>

        <button id="login" onclick="loginForm()">Registration</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
